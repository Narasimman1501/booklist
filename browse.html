<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browse Books | BookList+</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="browse-header">
  <div class="logo">BookList+</div>
  <div class="search-container">
    <input type="text" id="browseSearch" placeholder="Search for books...">
  </div>
  <button id="themeToggle" title="Toggle theme">ðŸŒ™</button>
</header>

<main class="browse-main">
  <div class="filters">
    <select id="genreFilter">
      <option value="">All Genres</option>
      <option value="fantasy">Fantasy</option>
      <option value="science_fiction">Science Fiction</option>
      <option value="romance">Romance</option>
      <option value="mystery">Mystery</option>
      <option value="thriller">Thriller</option>
    </select>

    <select id="yearFilter">
      <option value="">All Years</option>
      <option value="2020">2020+</option>
      <option value="2010">2010â€“2019</option>
      <option value="2000">2000â€“2009</option>
      <option value="1990">Before 2000</option>
    </select>

    <select id="sortFilter">
      <option value="title">Sort by Title</option>
      <option value="year">Sort by Year</option>
    </select>
  </div>

  <div class="loading" id="browseLoading">
    <div class="spinner"></div>Loading books...
  </div>

  <div class="book-grid" id="browseGrid"></div>
</main>

<script src="browse.js"></script>
</body>
</html>
