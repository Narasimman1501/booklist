<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browse Books - BookList+</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="main-nav">
  <div class="logo" onclick="location.href='index.html'">BookList+</div>
  <div class="nav-links">
    <a href="index.html" class="nav-link">Home</a>
    <a href="browse.html" class="nav-link">Browse</a>
    <a href="mylist.html" class="nav-link">My List</a>
    <a href="#" id="loginBtn" class="nav-link">Login</a>
  </div>
  <button id="themeToggle">ðŸŒž</button>
</nav>

<div class="container">
  <h1>Browse by Genre</h1>
  <div class="browse-filters" id="genre-filters">
    <button data-genre="fantasy">Fantasy</button>
    <button data-genre="science_fiction">Science Fiction</button>
    <button data-genre="romance">Romance</button>
    <button data-genre="mystery">Mystery</button>
    <button data-genre="thriller">Thriller</button>
    <button data-genre="history">History</button>
    <button data-genre="biography">Biography</button>
    <button data-genre="children">Children</button>
    <button data-genre="horror">Horror</button>
    <button data-genre="adventure">Adventure</button>
  </div>

  <div class="sort-filters">
    <button data-sort="asc">Title Asc</button>
    <button data-sort="desc">Title Desc</button>
    <button data-sort="trending">Trending</button>
    <button data-sort="popular">Popular</button>
    <button data-sort="top">Top Rated</button>
    <button data-sort="all">All</button>
  </div>

  <div class="book-row" id="browse-row"></div>
</div>

<script src="script.js"></script>
</body>
</html>
