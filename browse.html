<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browse | BookList+</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="browse-header">
  <div class="logo">BookList+</div>
  <div class="search-container">
    <input type="text" id="browseSearch" placeholder="Search for books...">
  </div>
</header>

<main class="browse-main">
  <div class="filters">
    <select id="genreFilter">
      <option value="">All Genres</option>
      <option value="fantasy">Fantasy</option>
      <option value="science_fiction">Science Fiction</option>
      <option value="romance">Romance</option>
      <option value="mystery">Mystery</option>
      <option value="thriller">Thriller</option>
      <option value="adventure">Adventure</option>
      <option value="historical_fiction">Historical Fiction</option>
      <option value="horror">Horror</option>
      <option value="biography">Biography</option>
      <option value="young_adult">Young Adult</option>
      <option value="children">Children</option>
      <option value="poetry">Poetry</option>
      <option value="classics">Classics</option>
      <option value="drama">Drama</option>
    </select>

    <select id="sortFilter">
      <option value="all">Show All</option>
      <option value="az">Title A–Z</option>
      <option value="za">Title Z–A</option>
      <option value="trending">Trending</option>
      <option value="popular">Popular</option>
      <option value="top">Top Rated</option>
    </select>
  </div>

  <div class="loading" id="browseLoading">
    <div class="spinner"></div>Loading books...
  </div>

  <div class="book-grid" id="browseGrid"></div>
</main>

<script src="browse.js"></script>
</body>
</html>
