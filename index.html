<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookList - Discover Your Next Great Read</title>
  <link rel="icon" href="data:,">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2.5em;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    .search-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }
    #search {
      width: calc(100% - 140px);
      padding: 15px 20px;
      font-size: 16px;
      border: 2px solid #667eea;
      border-radius: 30px;
      outline: none;
      transition: border-color 0.3s;
    }
    #search:focus { border-color: #764ba2; }
    #searchBtn {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background-color: #667eea;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-left: 10px;
    }
    #searchBtn:hover { background-color: #764ba2; }
    #bookList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    .book-card {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .book-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .book-card h3 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    .book-card p {
      color: #555;
      line-height: 1.6;
      margin-bottom: 8px;
    }
    .book-card .author { font-style: italic; color: #764ba2; }
    .book-card .year { font-size: 0.9em; color: #888; }

    /* Loading spinner */
    #loading {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 200px;
      color: #667eea;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #loading.show { display: flex; opacity: 1; }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .loading-text { font-size: 1.2em; font-weight: 500; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š BookList</h1>
    <p class="subtitle">Discover your next great read</p>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Search for books by title, author, or genre..." />
      <button id="searchBtn">Search</button>
    </div>

    <div id="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading books...</div>
    </div>

    <div id="bookList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
