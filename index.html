<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookList - Discover Your Next Great Read</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    #search {
      width: 100%;
      padding: 15px;
      font-size: 1.1em;
      border: 2px solid #667eea;
      border-radius: 10px;
      margin-bottom: 30px;
      transition: all 0.3s;
    }

    #search:focus {
      outline: none;
      border-color: #764ba2;
      box-shadow: 0 0 10px rgba(118, 75, 162, 0.3);
    }

    #loading {
      text-align: center;
      color: #667eea;
      font-size: 1.2em;
      margin: 20px 0;
    }

    #bookList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .book-card {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .book-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .book-card h3 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .book-card p {
      color: #555;
      line-height: 1.6;
      margin-bottom: 8px;
    }

    .book-card .author {
      font-style: italic;
      color: #764ba2;
    }

    .book-card .year {
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š BookList</h1>
    <p class="subtitle">Discover your next great read</p>
    <input type="text" id="search" placeholder="Search for books by title, author, or genre..." />
    <div id="bookList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
