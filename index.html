<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BookList+ - Discover Books</title>
<link rel="icon" href="data:,">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #333;
    min-height: 100vh;
    padding: 0;
  }

  /* Navigation bar */
  .main-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1f1f1f;
    padding: 10px 20px;
    color: #fff;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .main-nav .logo {
    font-size: 1.8em;
    font-weight: bold;
    cursor: pointer;
    color: #67c8ff;
  }
  .main-nav .nav-links {
    display: flex;
    gap: 20px;
  }
  .main-nav .nav-link {
    color: #fff;
    text-decoration: none;
    font-size: 1em;
    transition: color 0.3s;
  }
  .main-nav .nav-link:hover {
    color: #67c8ff;
  }

  /* Container */
  .container { max-width: 1200px; margin: 20px auto; background: white; border-radius: 20px; padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
  h1 { text-align: center; color: #667eea; margin-bottom: 10px; font-size: 2.5em; }
  .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 1.1em; }

  /* Search bar */
  .search-bar { display: flex; align-items: center; justify-content: center; margin-bottom: 30px; gap: 10px; }
  #search { width: 70%; padding: 12px 15px; font-size: 16px; border: 2px solid #667eea; border-radius: 30px; outline: none; }
  #searchBtn { padding: 12px 20px; border: none; border-radius: 30px; background-color: #667eea; color: white; cursor: pointer; transition: background 0.3s; }
  #searchBtn:hover { background-color: #764ba2; }

  /* Sections */
  .section { margin-bottom: 40px; }
  .section h2 { color: #764ba2; margin-bottom: 15px; }
  .book-row { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; }
  .book-card {
    min-width: 180px;
    max-width: 180px;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    border-radius: 15px;
    padding: 10px;
    cursor: pointer;
    flex-shrink: 0;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .book-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
  .book-card img { width: 100%; height: 270px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; }
  .book-card h3 { color: #667eea; font-size: 1em; margin-bottom: 5px; }
  .book-card p { color: #555; font-size: 0.9em; line-height: 1.3; }
  .book-card .author { font-style: italic; color: #764ba2; }
  .book-card .year { font-size: 0.8em; color: #888; }

  /* Loading spinner */
  .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 20px 0; }
  .spinner { width: 40px; height: 40px; border: 5px solid #f3f3f3; border-top: 5px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  /* Hide scrollbar */
  .book-row::-webkit-scrollbar { display: none; }
  .book-row { -ms-overflow-style: none; scrollbar-width: none; }
</style>
</head>
<body>

<!-- Navigation -->
<nav class="main-nav">
  <div class="logo" onclick="location.href='index.html'">BookList+</div>
  <div class="nav-links">
    <a href="index.html" class="nav-link">Home</a>
    <a href="browse.html" class="nav-link">Browse</a>
    <a href="mylist.html" class="nav-link">My List</a>
    <a href="#" id="loginBtn" class="nav-link">Login</a>
  </div>
</nav>

<div class="container">
  <h1>BookList+</h1>
  <p class="subtitle">Trending, Top Rated & Popular Books</p>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search for books by title, author, or genre..." />
    <button id="searchBtn">Search</button>
  </div>

  <!-- Sections -->
  <div id="trending" class="section">
    <h2>Trending</h2>
    <div class="loading" id="loading-trending"><div class="spinner"></div>Loading...</div>
    <div class="book-row" id="trending-row"></div>
  </div>

  <div id="top-rated" class="section">
    <h2>Top Rated</h2>
    <div class="loading" id="loading-top"><div class="spinner"></div>Loading...</div>
    <div class="book-row" id="top-row"></div>
  </div>

  <div id="popular" class="section">
    <h2>Popular</h2>
    <div class="loading" id="loading-popular"><div class="spinner"></div>Loading...</div>
    <div class="book-row" id="popular-row"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
