<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BookList - Discover Books</title>
<link rel="icon" href="data:,">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #333;
    min-height: 100vh;
    padding: 20px;
    transition: background 0.3s, color 0.3s;
  }
  body.dark {
    background: #121212;
    color: #eee;
  }
  .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 20px; padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); transition: background 0.3s, color 0.3s; }
  body.dark .container { background: #1e1e1e; color: #eee; }
  h1 { text-align: center; color: #667eea; margin-bottom: 10px; font-size: 2.5em; }
  .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 1.1em; }
  body.dark .subtitle { color: #ccc; }
  .search-bar { display: flex; align-items: center; justify-content: center; margin-bottom: 30px; }
  #search { width: calc(100% - 180px); padding: 15px 20px; font-size: 16px; border: 2px solid #667eea; border-radius: 30px; outline: none; transition: border-color 0.3s, background 0.3s, color 0.3s; }
  body.dark #search { background: #2c2c2c; color: #eee; border-color: #888; }
  #search:focus { border-color: #764ba2; }
  #searchBtn, #themeToggle { padding: 15px 25px; font-size: 16px; border: none; border-radius: 30px; background-color: #667eea; color: white; cursor: pointer; transition: background-color 0.3s; margin-left: 10px; }
  #searchBtn:hover, #themeToggle:hover { background-color: #764ba2; }

  /* Horizontal scroll sections */
  .section { margin-bottom: 40px; }
  .section h2 { color: #764ba2; margin-bottom: 15px; }
  body.dark .section h2 { color: #eee; }
  .book-row { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; }
  .book-card {
    min-width: 180px;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    border-radius: 15px;
    padding: 10px;
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s, color 0.3s;
    cursor: pointer;
    flex-shrink: 0;
  }
  body.dark .book-card { background: #2c2c2c; color: #eee; }
  .book-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
  .book-card img { width: 100%; height: 250px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; }
  .book-card h3 { color: #667eea; font-size: 1em; margin-bottom: 5px; }
  body.dark .book-card h3 { color: #81a1c1; }
  .book-card p { color: #555; font-size: 0.9em; line-height: 1.3; }
  body.dark .book-card p { color: #ccc; }
  .book-card .author { font-style: italic; color: #764ba2; }
  body.dark .book-card .author { color: #88c0d0; }
  .book-card .year { font-size: 0.8em; color: #888; }
  body.dark .book-card .year { color: #aaa; }

  /* Loading spinner */
  .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 20px 0; }
  .spinner { width: 40px; height: 40px; border: 5px solid #f3f3f3; border-top: 5px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  /* Hide scrollbar */
  .book-row::-webkit-scrollbar { display: none; }
  .book-row { -ms-overflow-style: none; scrollbar-width: none; }

  /* Browse filter buttons */
  .browse-filters { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
  .browse-filters button { padding: 8px 15px; border: none; border-radius: 20px; cursor: pointer; background: #667eea; color: white; transition: background 0.3s; }
  .browse-filters button:hover, .browse-filters button.active { background: #764ba2; }

</style>
</head>
<body>
<div class="container">
  <h1>üìö BookList</h1>
  <p class="subtitle">Trending, Top Rated & Popular Books</p>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search for books by title, author, or genre..." />
    <button id="searchBtn">Search</button>
    <button id="themeToggle">Toggle Theme</button>
  </div>

  <!-- Sections -->
  <div id="trending" class="section">
    <h2>üî• Trending</h2>
    <div class="loading" id="loading-trending"><div class="spinner"></div>Loading...</div>
    <div class="book-row" id="trending-row"></div>
  </div>

  <div id="top-rated" class="section">
    <h2>‚≠ê Top Rated</h2>
    <div class="loading" id="loading-top"><div class="spinner"></div>Loading...</div>
    <div class="book-row" id="top-row"></div>
  </div>

  <div id="popular" class="section">
    <h2>üåü Popular</h2>
    <div class="loading" id="loading-popular"><div class="spinner"></div>Loading...</div>
    <div class="book-row" id="popular-row"></div>
  </div>

  <!-- Browse Section -->
  <div id="browse" class="section">
    <h2>üìÇ Browse by Genre</h2>
    <div class="browse-filters" id="genre-filters">
      <button data-genre="fantasy">Fantasy</button>
      <button data-genre="science_fiction">Science Fiction</button>
      <button data-genre="romance">Romance</button>
      <button data-genre="mystery">Mystery</button>
      <button data-genre="thriller">Thriller</button>
    </div>
    <div class="loading" id="loading-browse"><div class="spinner"></div>Loading...</div>
    <div class="book-row" id="browse-row"></div>
  </div>

  <!-- Search results -->
  <div id="searchResults" class="section"></div>
</div>

<script src="script.js"></script>
</body>
</html>
