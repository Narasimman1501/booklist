<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookWorld</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo">📚 <strong>BookWorld</strong></div>
    <div class="search-container">
      <input id="searchInput" type="text" placeholder="Search for books..." />
      <button id="signInBtn">Sign In</button>
    </div>
  </header>

  <main>
    <section id="searchResults" class="book-section" style="display:none;">
      <h2>🔍 Search Results</h2>
      <div class="books-row" id="searchBooks"></div>
    </section>

    <section id="genresContainer"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
